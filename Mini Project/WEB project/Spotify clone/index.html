<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" sizes="32x32" type="image/png" href="https://open.spotifycdn.com/cdn/images/favicon32.b64ecc03.png">
    <link rel="stylesheet" href="style.css">
    <title>Spotify - Web Player</title>
</head>

<body>
    <nav>           
       

        <div class="logo">
            <img src="logo.svg" alt="logo">
        </div>

        <div class="search_bar">
            <img class="home" src="home.svg" alt="home_icon">
            <div class="search_container">
                <img src="search_icon.svg" alt="search_icon">
                <input type="text" class="search" placeholder="What do you want to play?">
            </div>
        </div>

        <div class="button">
            <button title="signin">Sign up</button>
            <button title="login">Log in</button>
        </div>
    </nav>

    <div class="left-right">
        <div class="left">
            <div class="library_header">
                <div class="library">
                    <div class="header-left">
                        <img src="playlist.svg" alt="library">
                        <h2>Your Playlist</h2>
                    </div>
                    <div class="add-icon">
                        <img src="plus.svg" alt="add">
                    </div>
                </div>
            </div>

            <div class="songList">
                <!-- The playlists will be dynamically inserted here -->
            </div>

            <div class="left-footer">
                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety & Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>

        <div class="right">
            <div class="main-content">
                <div class="right-header">
                    <h2><span>Popular songs</span></h2>
                </div>

                <div class="songPlaylist">
                    <!-- Songs from the selected playlist will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="song_player">
            <div class="song_details">
              
                    <!-- Songs from the selected playlist will be dynamically inserted here -->

            </div>

            <div class="music_controls_box">
                <div class="music_box_1">
                    <div class="prev_btn">
                        <img src="prev.svg" alt="prev-btn">
                    </div>
                    <div class="play-2_btn">
                        <img src="play-2_btn.svg" alt="play-btn">
                    </div>
                    <div class="next_btn">
                        <img src="next.svg" alt="next-btn">
                    </div>
                </div>

                <div class="music_timeline">
                    <div class="currenTime">00:00</div>
                    <div class="timeLine">
                        <div class="progress-bar"></div>
                    </div>
                    <div class="musicTime">00:00</div>
                </div>
            </div>

            <div class="volume_control_box">
                <img id="muteOnOff" src="volume_mute.svg" alt="volume_mute" >
                
                   <input class="range" type="range" name="volume" >
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
