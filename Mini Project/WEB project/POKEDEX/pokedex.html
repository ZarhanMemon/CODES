<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex Search</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <h1>Pokédex</h1>

        <input type="text" name="input_val" id="input_val" placeholder="Enter Pokémon name">

        <button onclick="Pokémon()">Search</button>

        <div id="loading">Loading...</div>

        <div id="image-container">
            
            <img id="pokemon-image" alt=""/>
          
            <div id="pokemon-info" >
                
                <h2 id="pokemon-name"></h2>
                
                <p><strong>Type:</strong> <span id="pokemon-type"></span></p>
                <p><strong>Height:</strong> <span id="pokemon-height"></span>m</p>
                <p><strong>Weight:</strong> <span id="pokemon-weight"></span>kg</p>
                <p><strong>Attacks:</strong> <span id="pokemon-attacks"></span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
