<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Jokes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }


        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .title {
            font-size: 2rem;
            color: #4caf50;
            margin-bottom: 20px;
        }


        .jokes {
            font-size: 1.25rem;
            color: #555;
            margin-bottom: 30px;
            min-height: 40px;
            font-style: italic;
        }

        .btn {
            background-color: #4caf50;
            color: #fff;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }


        .btn:hover {
            background-color: #45a049;
        }


        @media (max-width: 600px) {
            .container {
                padding: 15px;
                width: 90%;
            }

            .title {
                font-size: 1.8rem;
            }

            .btn {
                font-size: 1rem;
                padding: 12px 24px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="title">Computer Jokes</h2>
        <h3 class="jokes">Click the button to get a joke!</h3>
        <button class="btn">Click!</button>
    </div>

    <script>

        async function getAnimeFact() {
            let response = await fetch("https://v2.jokeapi.dev/joke/Programming?type=single&category=Miscellaneous");
            let factData = await response.json();

            return factData.joke;

        }

        async function printAnimeFact() {
            let fact = await getAnimeFact();
            return document.querySelector(".jokes").innerText = fact;
        }

        document.querySelector(".btn").addEventListener("click", () => {
            printAnimeFact()

        })

    </script>
</body>

</html>
