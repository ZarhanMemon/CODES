<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 23px;
        }
        .box{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 45px;
            width: 45px;
            border: 2px solid black; 
        }
    </style>
</head>
<body>
    <!-- 
        Given 5 boxes, Assign a random color and a random background to each box using DOM concepts
     -->
     <div class="container">
        <div class="box">Box</div>
        <div class="box">Box</div>
        <div class="box">Box</div>
        <div class="box">Box</div>
        <div class="box">Box</div>
     </div>

<script>

let box = document.querySelectorAll(".box");
let container = document.querySelector(".container").childElementCount;

const color= ( ) =>{
    let num = "0123456789ABCDEFGHIJKHLMNOPQRSTUVWXYZ";
    let color = "#";

    for (let i = 0; i <= container; i++) {
        color += num[Math.floor(Math.random() * 12)];
    }
    return color;
}
 
function random_color(box) {
    box.forEach(box => {
        box.style.color = color();
        box.style.backgroundColor = color();
    })
};

random_color(box);

</script>

</body>
</html>
