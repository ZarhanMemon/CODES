    <script>



        // In short:

        // 1. Inside the function, after return: Any code after the return inside the same block will not run.

        // 2. Outside the function: Code after calling the function will still run, 
        // because it's not inside the function itself, so it is unaffected by the return inside the function.



        //===========================================================================

        let a = 2;
        let b = 3;

        try {

            console.log(`the answer of a*b: ${a * b}`);

        } catch (error) {

            throw new Error("Sorry we are noob!!");

        }

        // ----------------------------------------------------

        try {

        //-> it is a clause which is used to execute line after try catch inside a function beacuse in func return can be used so to counter its further effects finnally block its effect further

        function main() {

            //see how the colour is fade means [ Unreachable code detected ] solution up
