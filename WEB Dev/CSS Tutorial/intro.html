<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to use CSS in html?</title>

    <!-- How to use CSS in html? -->

<style>

  #p1,div{color: aqua;
           background-color:rgb(229, 4, 4) ;}                        /* p - selector & {inside - declaration}*/

</style>

</head>
<body>
    
<h2>3 ways to add CSS in html</h2>
<ol>

<!-- 1] Internal Css:- used inside <head> -> <style> by using p{... }-->
  <li>Internal Css:- </li>
              <p id="p1">Use of Internal Css</p>
  <!-- <div>hello multiple at one time</div>  -->

<!-- 2] Inline Css:- used inside attribute space by using style=""-->
  <li>Inline Css:-</li>
              <p style="color: #10cf1c;background-color: #f3e246;;">Use of Inline Css</p>

<!-- 3] External Css :- Use LINK tag to link another file contains css to og file  -->
  <li>External Css:-</li>
              <h4>Use of External Css</h4>
             <link rel="stylesheet" href="css1.css" >


</ol>
</body>
</html>
